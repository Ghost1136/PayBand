<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Pasajero</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e7ecf3;
    }

    .container {
      max-width: 375px;
      margin: 0 auto;
      background-color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #003e7e;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .header h1 {
      font-size: 18px;
      margin: 0 auto;
    }

    .back-arrow {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      cursor: pointer;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .content img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    .content h2 {
      margin: 0;
      font-weight: bold;
    }

    form {
      margin-top: 20px;
      text-align: left;
    }

    label {
      font-weight: bold;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    .help-text {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
    }

    .forgot-password {
      text-align: center;
      margin: 15px 0;
    }

    .forgot-password a {
      color: #003e7e;
      text-decoration: none;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #003e7e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #002f63;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="back-arrow">&#8592;</div>
      <h1>Login</h1>
    </div>

    <div class="content">
      <img src="payband_logo.png" alt="Reloj Logo" />
      <h2>Pasajero</h2>

      <form>
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" value="" />
        <div class="help-text">Usa el correo vinculado a tu cuenta</div>

        <label for="password">Contraseña</label>
        <input type="password" id="password" value="" />
        <div class="help-text">Tu contraseña debe tener al menos 8 caracteres</div>

        <div class="forgot-password">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>
</body>
</html>
